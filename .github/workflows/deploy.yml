name: Build and Push OTP Service

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::637423328238:role/github-actions-ecs
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        run: |
          docker build -t otp-service .
          docker tag otp-service:latest 637423328238.dkr.ecr.ap-south-1.amazonaws.com/otp-service:latest
          docker push 637423328238.dkr.ecr.ap-south-1.amazonaws.com/otp-service:latest